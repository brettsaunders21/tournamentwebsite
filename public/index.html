<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to the Warzone</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.0.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.0.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.0.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.0.1/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.0.1/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.0.1/firebase-remote-config.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="app.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Warzone Tournament</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                 <a class="nav-link waves-effect waves-light" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link waves-effect waves-light" href="#">Future Tournament</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link waves-effect waves-light" href="#">Stats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link waves-effect waves-light" href="#">About 2</a>
            </li>
          </ul>

          
          <section id="whenSignedOut">
            <a class="btn btn-primary" href="" onclick="signIn()">Sign In</a>
          </section>

          <div id="whenSignedIn" class="md-form my-0">
            <div class="topbar-divider d-none d-sm-block"></div>
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span id = "displayName">Sign In First</span>
              <img class="img-profile rounded-circle"
                  src=""+user.photoURL alt="Pic">
            </a>

            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
            aria-labelledby="userDropdown">
              <a class="dropdown-item" href="#">
                  <em class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></em>
                  Profile
              </a>
              <a class="dropdown-item" href="#">
                  <em class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></em>
                  Settings
              </a>
              <div id="admin"></div>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal" onclick="signOut()">
                  <em class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></em>
                  Logout
              </a>
            </div>
          </div>
      </div>
    </nav>


    <form class="form-horizontal" id="cod-id-form">
      <fieldset>
      
      <!-- Form Name -->
      <legend>Call of Duty Details</legend>
      
      <!-- Prepended text-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="prependedtext"></label>
        <div class="col-md-5">
          <div class="input-group">
            <span class="input-group-addon">Call of Duty ID</span>
            <input id="calldutyid" name="callofdutyid" class="form-control" placeholder="person123" type="text" required="">
          </div>
          
        </div>
      </div>
      
      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="submit"></label>
        <div class="col-md-4">
          <button id="submit" name="submit" class="btn btn-primary" onclick="updateAccount()">Update Account</button>
        </div>
      </div>
      
      </fieldset>
      </form>

  </body>
</html>
